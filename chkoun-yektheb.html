<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شكون يكذب؟</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-image: url('backtn.jpg'); /* Set background image */
      background-size: cover;
      background-position: center;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #ff4747;
      margin-top: 20px;
    }
    h2 {
      font-size: 1.3rem;
      color: #ff4747;
    }
    .button {
      background-color: #ff4747;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin: 15px 0;
      width: 80%;
    }
    .button:hover {
      background-color: #d43f3f;
    }
    select, input {
      padding: 10px;
      border-radius: 5px;
      width: 80%;
      margin: 10px 0;
      font-size: 1rem;
    }
    .instagram-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    .instagram-link img {
      width: 40px;
      height: 40px;
    }

    /* Mobile responsive styles */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      .button {
        font-size: 0.9rem;
      }
      .instagram-link img {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>

  <div>
    <h1>💬 شكون يكذب؟</h1>

    <!-- Step 1: Choose Theme -->
    <div id="step1">
      <h2>اختار الثيم</h2>
      <select id="themeSelect">
        <option value="ماكلة تونسية">ماكلة تونسية</option>
        <option value="أماكن">أماكن</option>
        <option value="وظائف">وظائف</option>
        <option value="لاعبين كرة قدم">لاعبين كرة قدم</option>
      </select>
      <br>
      <button class="button" onclick="goToStep2()">التالي</button>
    </div>

    <!-- Step 2: Choose Player Count -->
    <div id="step2" style="display:none;">
      <h2>اختار عدد اللاعبين</h2>
      <input type="number" id="playerCount" min="3" max="10" value="4">
      <br>
      <button class="button" onclick="startGame()">ابدأ اللعبة</button>
    </div>

    <!-- Step 3: Show Player's Word -->
    <div id="step3" style="display:none;">
      <h2>اللاعب <span id="currentPlayer">1</span>، شوف دورك</h2>
      <button class="button" onclick="revealWord()">كشف</button>
      <p id="wordDisplay" style="display:none;"></p>
      <button class="button" onclick="nextPlayer()">التالي</button>
    </div>

    <!-- Step 4: End Game -->
    <div id="step4" style="display:none;">
      <h2>اللعبة بدات! ناقشوا و اكتشفوا الجاسوس!</h2>
      <button class="button" onclick="resetGame()">إعادة اللعبة</button>
    </div>

    <!-- Instagram Link -->
    <a href="https://www.instagram.com/mosaab_abassi/" target="_blank" class="instagram-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon">
    </a>
  </div>

  <!-- Football Players Section -->

    <h2>أشهر 100 لاعب كرة قدم 2025</h2>

    function goToStep2() {
      selectedTheme = document.getElementById("themeSelect").value;
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    function startGame() {
      playerCount = document.getElementById("playerCount").value;
      players = generatePlayers();
      spyIndex = Math.floor(Math.random() * playerCount);
      document.getElementById("step2").style.display = "none";
      document.getElementById("step3").style.display = "block";
      displayWord();
    }

    function generatePlayers() {
      return [...Array(playerCount)].map((_, i) => ({
        name: `لاعب ${i + 1}`,
        isSpy: i === spyIndex
      }));
    }

    function displayWord() {
      const wordDisplay = document.getElementById("wordDisplay");
      const words = themes[selectedTheme];
      const word = words[Math.floor(Math.random() * words.length)];
      wordDisplay.innerHTML = spyIndex === currentPlayer ? "الجاسوس" : word;
      wordDisplay.style.display = "block";
    }

    function nextPlayer() {
      currentPlayer++;
      if (currentPlayer === playerCount) {
        currentPlayer = 0;
      }
      document.getElementById("currentPlayer").textContent = currentPlayer + 1;
      revealed = false;
      document.getElementById("wordDisplay").style.display = "none";
    }

    function resetGame() {
      document.getElementById("step4").style.display = "none";
      document.getElementById("step1").style.display = "block";
      currentStep = 1;
    }
  </script>

</body>
</html>
